name: redis
attributes:
  - name: project_id
    required: true
    type: string
  - name: name
    required: true
    type: string
  - name: region
    required: true
    type: string
  - name: location_id
    required: true
    type: string
  - name: alternative_location_id
    required: true
    type: string
  - name: memory_size_gb
    required: true
    type: numeric
  - name: output_id
    required: true
    type: string
  - name: output_host
    required: true
    type: string
  - name: output_region
    required: true
    type: string
  - name: output_current_location_id
    required: true
    type: string
  - name: output_auth_string
    required: true
    type: string
  - name: auth_enabled
    required: true
    type: boolean
  - name: transit_encryption_mode
    required: true
    type: string
  - name: maintenance_policy_day
    required: true
    type: string
  - name: maintenance_policy_duration
    required: true
    type: string
  - name: maintenance_policy_start_time_hours
    required: true
    type: number
  - name: maintenance_policy_start_time_minutes
    required: true
    type: number
  - name: maintenance_policy_start_time_seconds
    required: true
    type: number
  - name: maintenance_policy_start_time_nanos
    required: true
    type: number
